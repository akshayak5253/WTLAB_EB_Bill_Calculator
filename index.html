<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ak.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div style="background-color: rgb(182, 214, 255) "> 
        <img src="tneb.jpg" alt="" style="display: block; margin-left: auto;margin-right: auto; width: 5%;" >    
        <h1 style="background-color:bisque;text-align: center;font-size: 40px; font-family: monospace;">TNEB BILL CALCULATOR</h1>
    </div>
    <h2 style="text-align: center; color: red; font-size: x-large;">Calculate your EB bill here!</h2>
    <div class="box" style="font-size: 18px;">
        <h1 style="text-align: center; color: red;font-size: x-large;">BILL CALCULATOR</h1>
        <form name="form"> 
            <div class="row mb-3">
                
              <label id="num">Consumer type:</label>
              <div class="col-sm-10">
                <select id="dom" class="form-control">
                    <option value="dom">Domestic</option>
                    <option value="com">Commercial</option>
                </select>
              </div>
              <br>
              <br>
              <div class="row mb-3">
                <label id="num" class="col-sm-2 col-form-label">Consumer Number:</label>
                <div class="col-sm-10">
                  <input type="number" name="number" class="form-control" id="consumer">
                </div>
              </div>
               <div class="row mb-3">
                <label id="curr" class="col-sm-2 col-form-label">Current Reading(in units)</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="current" id="current">
                </div>
              </div>

              <div class="row mb-4">
                <label id="cyc" class="col-sm-2 col-form-label">Billing Cycle</label>
                <div class="col-sm-10">
                    <select id="cycle" name="cycle" class="form-select">
                     <option value="0" selected id="bi">Bi-Monthly</option>
                     <option value="1" id="mo">Monthly</option>
                 </select>
                </div>
              </div>
              <br>
              <button type="button" class="btn btn-success" onclick="bill()">Calculate</button>

            </div>
            </form>
    </div>
    <br>
    <br>
    <table class="table table-striped table-info table-bordered table-hover">
        <thead >
            <tr>
              <th class="table-dark">Input</th>
              <th class="table-dark">Output</th>
            </tr>
        <tr class="table-secondary">
            <td>Consumer Number</td>
            <td id="consu"></td>
        </tr>
        <tr class="table-secondary">
            <td>Units Consumed</td>
            <td id="units"></td>
        </tr>
        <tr class="table-secondary">
            <td>Billing Cycle	</td>
            <td id="billcycle"></td>
        </tr>
        <tr class="table-success">
            <th>Total Amount	</th>
            <td id="total">&#8377;</td>
        </tr>
    </table>
    <script src="eb.js"></script>  
</body>
</html>
